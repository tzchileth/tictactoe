<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="gameContainer">
        <div class="firstRow">
            <div class="left">
                <button class="xButton" id="x">&#10005;</button>
                <p id="xScore">200</p>
            </div>
            <div class="right">
                <button class="yButton" id="o">&#79;</button>
                <p id="oScore">0</p>
            </div>
            <!-- end of first row -->
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
